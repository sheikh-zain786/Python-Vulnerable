name: Python CI/CD with SonarQube

on:
  push:
    branches:
      - main # Or your main branch
  pull_request:
    branches:
      - main

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Or your desired Python version

      - name: Install dependencies
        run: pip install -r requirements.txt # If you have a requirements.txt file

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master #If you are using sonarcloud, otherwise use sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          #SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} #Uncomment and set this if you are using a self-hosted sonarqube server.
        with:
          args: >
            -Dsonar.organization=your-sonarcloud-organization #Replace with your organization
            -Dsonar.projectKey=your-project-key #Replace with your project key
            -Dsonar.sources=.
            -Dsonar.python.coverage.reportPaths=coverage.xml #if you have coverage reports
